<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <main class="calculator">
        
        <div id="inputBar">
            <input id="input" disabled/>
            <button id="cancella" onclick="delInput()">Cancella</button>
        </div>

        <div class="buttons">

            <div class="row">
                <button class="btn" onclick="validaInput('7')">7</button>
                <button class="btn" onclick="validaInput('8')">8</button>
                <button class="btn" onclick="validaInput('9')">9</button>
                <button class="btn" onclick="validaInput('+')">+</button>
            </div>

            <div class="row">
                <button class="btn" onclick="validaInput('4')">4</button>
                <button class="btn" onclick="validaInput('5')">5</button>
                <button class="btn" onclick="validaInput('6')">6</button>
                <button class="btn" onclick="validaInput('-')">-</button>
            </div>

            <div class="row">
                <button class="btn" onclick="validaInput('1')">1</button>
                <button class="btn" onclick="validaInput('2')">2</button>
                <button class="btn" onclick="validaInput('3')">3</button>
                <button class="btn" onclick="validaInput('*')">X</button>
            </div>

            <div class="row">
                <button class="btn" onclick="validaInput('.')">.</button>
                <button class="btn" onclick="validaInput('0')">0</button>
                <button class="btn" onclick="validaInput('Enter')" id="equals">=</button>
                <button class="btn" onclick="validaInput('/')">รท</button>
            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
